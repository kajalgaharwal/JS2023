<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: #212121;">
    <!-- 0	UNSENT	Client has been created. open() not called yet.
1	OPENED	open() has been called.
2	HEADERS_RECEIVED	send() has been called, and headers and status are available.
3	LOADING	Downloading; responseText holds partial data.
4	DONE	The operation is complete. -->
</body>
<script>
    const requestUrl = 'https://api.github.com/users/hiteshchoudhary'
    const xhr = new XMLHttpRequest();
    xhr.open('GET', requestUrl)
    xhr.onreadystatechange = function(){
        console.log(xhr.readyState);
        if (xhr.readyState === 4) {
            const data = JSON.parse(this.responseText)
            console.log(data);
            const div= document.createElement('div');
            let img = document.createElement('img');
            img.src ='https://images.pexels.com/photos/3532553/pexels-photo-3532553.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load';
            img.setAttribute('height', '300px');
            img.setAttribute('width', '300px');
            document.body.appendChild(img);
            let followers= document.createElement('div');
            followers.style.height = '100px';
            followers.style.width = '200px';
            followers.style.backgroundColor = 'white';
            followers.innerHTML = data.followers;
            document.body.appendChild(followers);
        }
    }
    xhr.send();
</script>
</html>
