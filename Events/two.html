<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Chai aur code</h1>
    <button id="stop">Stop</button>
</body>
<script>
    const changeText = ()=>{
        document.querySelector('h1').innerHTML = 'JS and code';
    }
   const changes = setTimeout(changeText,3000);
   document.querySelector('#stop').addEventListener('click',()=>{
    clearTimeout(changes);
    console.log('change text stopped')
   })
</script>
</html>
